<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Search</title>
    <link rel="stylesheet" href="style/serach.css">

<body>
  <div class="over-lap"></div>
    <nav>
        <a href="./index.html">
          <img src="globe tv2.png" alt="" width="200px" />
        </a>
  
        <div>
          <input type="text" placeholder="Search" id="search"/>
          <button id="sign-in-btn"><i class="fa fa-user icon"></i>Sign In</button>

        <h3>Explore Popular Series and Films</h3>
        <div id="movie-grid">
            <!-- all mvie grid  here-->

    <!-- sign in form -->
    <div class="sign-in-form-container">

      <div>

        <h2>Sign in with your Apple ID</h2>
        <p>You will be signed in to Apple TV and Apple Music</p>
        <input type="email" placeholder="Apple ID"  id="sign-email"/>
        <input
          type="password"
          name=""
          id="sign-password"
          placeholder="Password"
        />
        <span class="arrow">&#8667;</span>

        <div>
          <div>
            <a href="">Create New Apple ID ></a>
          </div>
